<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Virtual Girlfriend üíï</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Caveat:wght@600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-gradient-1: #d84d6f;
            --bg-gradient-2: #ededed;
            --card-bg: #c77d9b;
            --text-primary: #6d4e67;
            --text-secondary: #8b7a9e;
            --accent-pink: #fdfdfd;
            --accent-coral: #ff8a80;
            --accent-yellow: #ffd54f;
            --accent-mint: #80deea;
            --accent-lavender: #b39ddb;
            --shadow-soft: 0 8px 32px rgba(93, 78, 109, 0.15);
            --shadow-glow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        .dark {
            --bg-gradient-1: #ffffff;
            --bg-gradient-2: #f17a9e;
            --card-bg: #ed91a8;
            --text-primary: #f6658c;
            --text-secondary: #f1f1f1;
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 25px rgba(255, 107, 157, 0.4);
        }

        .speech-bubble {
            position: absolute;
            top: -20px;
            right: -30px;
            background: white;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-pink);
            box-shadow: var(--shadow-soft);
            max-width: 180px;
            z-index: 10;
            opacity: 0;
            transform: translateY(10px) scale(0.9);
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(rgba(255, 255, 255, 0.35),
                    rgba(255, 255, 255, 0.35)),
                url("./heart bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            color: var(--text-primary);
            overflow-x: hidden;
            padding: 16px;
        }


        .container {
            max-width: 420px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            text-align: center;
            padding: 8px 0;
        }

        .header h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: var(--accent-pink);
            text-shadow: 2px 2px 0 rgba(210, 69, 69, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .pet-card {
            position: relative;
            /* REQUIRED */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 32px;
            padding: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }


        .pet-card::before {
            pointer-events: none;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .pet-area {
            position: relative;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .girlfriend-container {
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .girlfriend-container:hover {
            transform: scale(1.05);
        }

        .girlfriend-container:active {
            transform: scale(0.95);
        }

        /* Animated girlfriend avatar */
        .girlfriend-avatar {
            width: 200px;
            height: 280px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        .girlfriend-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 157, 0.3));
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Animation states */
        .girlfriend-container.happy .girlfriend-avatar {
            animation: wiggle 0.6s ease-in-out;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg) translateY(0);
            }

            25% {
                transform: rotate(-8deg) translateY(-10px);
            }

            75% {
                transform: rotate(8deg) translateY(-10px);
            }
        }

        .girlfriend-container.eating .girlfriend-avatar {
            animation: eating-bounce 0.4s ease-in-out 3;
        }

        @keyframes eating-bounce {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-8px) scale(1.05);
            }
        }

        .girlfriend-container.sleeping .girlfriend-avatar {
            animation: sleep 3s ease-in-out infinite;
            opacity: 0.85;
        }

        @keyframes sleep {

            0%,
            100% {
                transform: translateY(0) rotate(-3deg);
            }

            50% {
                transform: translateY(3px) rotate(3deg);
            }
        }

        .girlfriend-container.cuddling .girlfriend-avatar {
            animation: spin-happy 0.8s ease-in-out;
        }

        @keyframes spin-happy {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        /* Speech bubble */
        .speech-bubble {
            position: absolute;
            top: -20px;
            right: -30px;
            background: white;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            box-shadow: var(--shadow-soft);
            max-width: 180px;
            z-index: 10;
            opacity: 0;
            transform: translateY(10px) scale(0.9);
            transition: all 0.3s ease;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 14px solid white;
        }

        /* Z's for sleeping */
        .zzz {
            position: absolute;
            top: -10px;
            right: 30px;
            font-size: 2rem;
            opacity: 0;
            color: var(--accent-lavender);
            pointer-events: none;
        }

        .girlfriend-container.sleeping .zzz {
            animation: zzz 2s ease-in-out infinite;
        }

        @keyframes zzz {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }

            50% {
                opacity: 1;
                transform: translateY(-25px) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
        }

        /* Hearts animation */
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
        }

        .heart.animate {
            animation: float-heart 1.2s ease-out forwards;
        }

        @keyframes float-heart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }

            50% {
                opacity: 1;
                transform: translateY(-40px) scale(1.3);
            }

            100% {
                opacity: 0;
                transform: translateY(-80px) scale(0.9);
            }
        }

        .pet-name {
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            color: var(--accent-pink);
            margin-top: 8px;
            margin-bottom: 16px;
            text-align: center;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
            position: relative;
            z-index: 2;
        }

        .stat {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 12px;
            text-align: center;
        }

        .dark .stat {
            background: rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .stat-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease, background 0.3s ease;
        }

        .stat-fill.hunger {
            background: linear-gradient(90deg, var(--accent-coral), var(--accent-yellow));
        }

        .stat-fill.happiness {
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-coral));
        }

        .stat-fill.energy {
            background: linear-gradient(90deg, var(--accent-mint), #4dd0e1);
        }

        .stat-fill.love {
            background: linear-gradient(90deg, var(--accent-lavender), var(--accent-pink));
        }

        /* Action buttons */
        .actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-coral));
            border: none;
            border-radius: 20px;
            padding: 14px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn .icon {
            font-size: 1.4rem;
        }

        .action-btn .label {
            font-size: 0.65rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.3);

            text-align: center;
        }


        .message-card h3 {
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            color: var(--accent-pink);
            margin-bottom: 8px;
        }

        .message {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
            min-height: 48px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer .heart-icon {
            color: var(--accent-pink);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }
        }

        @media (max-width: 360px) {
            .girlfriend-avatar {
                width: 160px;
                height: 240px;
            }

            .action-btn {
                padding: 12px 6px;
            }

            .action-btn .icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Love loveüíï</h1>
        </header>

        <div class="pet-card">
            <div class="pet-area">
                <div class="hearts" id="hearts"></div>
                <div class="girlfriend-container" id="girlfriend" onclick="girlfriendClicked()">
                    <div class="speech-bubble" id="speechBubble">Hi baby! üíï</div>
                    <div class="zzz">üí§</div>
                    <div class="girlfriend-avatar">
                        <img src="./girlfriend-avatar.png" alt="Your Girlfriend">
                    </div>
                </div>
            </div>

            <div class="pet-name" id="petName">Pauline</div>

            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-icon">üç∞</div>
                    <div class="stat-label">Hunger</div>
                    <div class="stat-bar">
                        <div class="stat-fill hunger" id="hungerBar" style="width: 70%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">üòä</div>
                    <div class="stat-label">Happiness</div>
                    <div class="stat-bar">
                        <div class="stat-fill happiness" id="happinessBar" style="width: 80%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-label">Energy</div>
                    <div class="stat-bar">
                        <div class="stat-fill energy" id="energyBar" style="width: 60%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">üíñ</div>
                    <div class="stat-label">Love</div>
                    <div class="stat-bar">
                        <div class="stat-fill love" id="loveBar" style="width: 90%"></div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="action-btn" onclick="feedGirlfriend()">
                    <span class="icon">üçï</span>
                    <span class="label">Feed</span>
                </button>
                <button class="action-btn" onclick="playWithGirlfriend()">
                    <span class="icon">üéÆ</span>
                    <span class="label">Play</span>
                </button>
                <button class="action-btn" onclick="cuddleGirlfriend()">
                    <span class="icon">ü§ó</span>
                    <span class="label">Cuddle</span>
                </button>
                <button class="action-btn" onclick="restGirlfriend()">
                    <span class="icon">üò¥</span>
                    <span class="label">Rest</span>
                </button>
            </div>
        </div>

        <div class="message-card">
            <h3>üíå Message for you</h3>
            <p class="message" id="messageText">Tap on me to see what I'm thinking!</p>
        </div>

        <div class="footer">
            Made with <span class="heart-icon">üíï</span> for you
        </div>
    </div>

    <script>
        // üåô Dark mode
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        // üìä Stats
        let stats = {
            hunger: 70,
            happiness: 80,
            energy: 60,
            love: 90
        };

        let girlfriendState = 'normal';
        let isAngry = false;

        let avatarImg = document.querySelector('.girlfriend-avatar img');

        const avatarMoods = {
            normal: './girlfriend-avatar.png',
            happy: './girlfriend-avatar-happy.png',
            hungry: './girlfriend-avatar-hungry.png',
            angry: './girlfriend-avatar-angry.png',
            sleepy: './girlfriend-avatar-sleepy.png'
        };

        // üí¨ Messages
        const customMessages = [
            "I love you so much! üíï",
            "You make me so happy!",
            "Can't stop thinking about you!",
            "You're the best! ü•∞",
            "Miss your hugs!",
            "Sending you kisses! üòò",
            "You're my favorite person!"
        ];

        function updateStats() {
            hungerBar.style.width = stats.hunger + '%';
            happinessBar.style.width = stats.happiness + '%';
            energyBar.style.width = stats.energy + '%';
            loveBar.style.width = stats.love + '%';
        }

        function showSpeechBubble(text) {
            const bubble = speechBubble;
            bubble.textContent = text;
            bubble.classList.add('show');
            setTimeout(() => bubble.classList.remove('show'), 3000);
        }

        function showMessage(text) {
            messageText.textContent = text;
        }

        function spawnHearts() {
            const container = hearts;
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'üíñ';
                    container.appendChild(heart);
                    setTimeout(() => heart.remove(), 1200);
                }, i * 100);
            }
        }

        // üé≠ STATE HANDLER (FIXED)
        function setGirlfriendState(state, mood = 'normal') {
            const gf = girlfriend;

            girlfriendState = state;
            gf.className = '';
            gf.classList.add(state);

            avatarImg.src = avatarMoods[mood] || avatarMoods.normal;
        }

        // üò§ ANGER
        function makeGirlfriendAngry() {
            if (isAngry) return;

            isAngry = true;
            setGirlfriendState('angry', 'angry');

            showSpeechBubble("I'm mad at you üò§");
            showMessage("Cuddle me if you still care üò†üíî");
        }

        // üçï FEED
        function feedGirlfriend() {
            if (isAngry) {
                showSpeechBubble("No. I'm mad üò§");
                return;
            }

            stats.hunger = Math.min(100, stats.hunger + 25);
            updateStats();

            setGirlfriendState('happy', 'happy');
            showSpeechBubble("Yummy üòã");
        }

        // üéÆ PLAY
        function playWithGirlfriend() {
            if (isAngry) {
                showSpeechBubble("Not in the mood üò†");
                return;
            }

            stats.happiness = Math.min(100, stats.happiness + 20);
            stats.energy = Math.max(0, stats.energy - 10);
            updateStats();

            spawnHearts();
            setGirlfriendState('happy', 'happy');
        }

        // üò¥ REST
        function restGirlfriend() {
            if (isAngry) {
                showSpeechBubble("I'm too upset to sleep üò§");
                return;
            }

            stats.energy = Math.min(100, stats.energy + 30);
            updateStats();

            setGirlfriendState('sleeping', 'sleepy');
        }

        // ü§ó CUDDLE (ANGER FIX)
        function cuddleGirlfriend() {
            if (isAngry) {
                isAngry = false;

                stats.happiness = Math.min(100, stats.happiness + 40);
                stats.love = Math.min(100, stats.love + 30);
                updateStats();

                spawnHearts();
                setGirlfriendState('happy', 'happy');

                showSpeechBubble("Okay‚Ä¶ I'm happy again ü•∫üíï");
                showMessage("I needed that ü§ó");
                return;
            }

            stats.happiness += 10;
            stats.love += 15;
            updateStats();

            spawnHearts();
            setGirlfriendState('happy', 'happy');
        }

        // üëÜ CLICK
        function girlfriendClicked() {
            if (isAngry) return;

            stats.love += 3;
            stats.happiness += 2;
            updateStats();

            const msg = customMessages[Math.floor(Math.random() * customMessages.length)];
            showSpeechBubble(msg);
            showMessage(msg);
        }

        // ‚è≥ STAT DECAY (FIXED & FASTER)
        setInterval(() => {
            if (girlfriendState !== 'sleeping') {
                stats.hunger = Math.max(0, stats.hunger - 2);
                stats.energy = Math.max(0, stats.energy - 1);
            }

            // üíî REAL happiness loss
            if (!isAngry) stats.happiness = Math.max(0, stats.happiness - 3);

            updateStats();

            // PRIORITY: ANGER FIRST
            if (stats.happiness < 20 && !isAngry) {
                makeGirlfriendAngry();
            } else if (!isAngry && stats.hunger < 25) {
                setGirlfriendState('hungry', 'hungry');
                showSpeechBubble("I'm hungry ü•∫");
            } else if (!isAngry && stats.energy < 25) {
                setGirlfriendState('sleepy', 'sleepy');
                showSpeechBubble("I'm sleepy üò¥");
            }
        }, 5000);

        // üëã Greeting
        setTimeout(() => {
            showSpeechBubble("Hi baby üíï");
            showMessage("Take care of me ü•∫");
        }, 500);
    </script>



</body>

</html>
